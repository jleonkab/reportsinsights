<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #28394E;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .callout {
            display: flex;
            align-items: center;
            background-color: #28394E;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            width: 100%;
            box-sizing: border-box;
        }
        .icon {
            flex-shrink: 0;
            margin-right: 20px;
        }
        .icon svg {
            width: 32px;
            height: 32px;
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .content {
            flex-grow: 1;
        }
        .title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 0.9em;
            color: #9FB3C8;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #FFC928;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 20px;
            white-space: nowrap;
        }
        
        @media (max-width: 480px) {
            .content-wrapper {
                flex-direction: column;
                align-items: flex-start;
            }
            .cta-button {
                margin-left: 0;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="callout">
        <div class="icon" id="icon-container">
            <!-- Icon will be inserted here -->
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="title" id="title-container"></div>
                <div class="subtitle" id="subtitle-container"></div>
            </div>
            <div id="cta-container"></div>
        </div>
    </div>

    <script>
        const ICONS = {
            warning: `<svg xmlns=\"http://www.w3.org/2000/svg\" fill=\"none\" viewBox=\"0 0 24 24\" stroke-width=\"1.5\" stroke=\"#F9B52A\" class=\"size-6\">
                        <path stroke-linecap=\"round\" stroke-linejoin=\"round\" d=\"M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z\" />
                      </svg>`,
            insight: `<svg xmlns=\"http://www.w3.org/2000/svg\" fill=\"none\" viewBox=\"0 0 24 24\" stroke-width=\"1.5\" stroke=\"#509EE3\" class=\"size-6\">
                        <path stroke-linecap=\"round\" stroke-linejoin=\"round\" d=\"M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18\" />
                      </svg>`,
            info: `<svg xmlns=\"http://www.w3.org/2000/svg\" fill=\"none\" viewBox=\"0 0 24 24\" stroke-width=\"1.5\" stroke=\"#509EE3\" class=\"size-6\">
                     <path stroke-linecap=\"round\" stroke-linejoin=\"round\" d=\"m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z\" />
                   </svg>`
        };

        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const subtitle = params.get('subtitle');
        const icon = params.get('icon');
        const cta = params.get('cta');
        const cta_text = params.get('cta_text') || 'Read more';

        if (title) {
            document.getElementById('title-container').innerHTML = title;
        }
        if (subtitle) {
            document.getElementById('subtitle-container').innerHTML = subtitle;
        }
        
        document.getElementById('icon-container').innerHTML = ICONS[icon] || ICONS['info'];

        if (cta) {
            const ctaLink = document.createElement('a');
            ctaLink.href = cta;
            ctaLink.textContent = cta_text;
            ctaLink.className = 'cta-button';
            ctaLink.target = '_blank';
            document.getElementById('cta-container').appendChild(ctaLink);
        }
    </script>
</body>
</html>
