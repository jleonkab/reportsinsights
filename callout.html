<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1C2A3A;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .callout {
            display: flex;
            align-items: center;
            background-color: #28394E;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .icon {
            flex-shrink: 0;
            margin-right: 20px;
        }
        .icon svg {
            width: 32px;
            height: 32px;
        }
        .content {
            flex-grow: 1;
        }
        .title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 0.9em;
            color: #9FB3C8;
        }
        .cta-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #FFC928;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="callout">
        <div class="icon" id="icon-container">
            <!-- Icon will be inserted here -->
        </div>
        <div class="content">
            <div class="title" id="title-container"></div>
            <div class="subtitle" id="subtitle-container"></div>
            <div id="cta-container"></div>
        </div>
    </div>

    <script>
        const ICONS = {
            warning: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#F9B52A"><path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" /></svg>`,
            insight: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#509EE3"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 011.06.024l1.75 1.75a.75.75 0 11-1.06 1.06l-1.75-1.75a.75.75 0 01-.024-1.06zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 011.06-1.06l1.75 1.75a.75.75 0 11-1.06 1.06l-1.75-1.75zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18.75A.75.75 0 0112 18zM6.106 17.894a.75.75 0 01-1.06-1.06l-1.75 1.75a.75.75 0 01-1.06 1.06l1.75-1.75zM4.5 12a.75.75 0 01-.75.75H1.5a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM6.106 6.106a.75.75 0 01.024 1.06l-1.75 1.75a.75.75 0 11-1.06-1.06l1.75-1.75a.75.75 0 011.06-.024z" /></svg>`,
            info: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#509EE3"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" /></svg>`
        };

        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const subtitle = params.get('subtitle');
        const icon = params.get('icon');
        const cta = params.get('cta');
        const cta_text = params.get('cta_text') || 'Read more';

        if (title) {
            document.getElementById('title-container').innerHTML = title;
        }
        if (subtitle) {
            document.getElementById('subtitle-container').innerHTML = subtitle;
        }
        
        document.getElementById('icon-container').innerHTML = ICONS[icon] || ICONS['info'];

        if (cta) {
            const ctaLink = document.createElement('a');
            ctaLink.href = cta;
            ctaLink.textContent = cta_text;
            ctaLink.className = 'cta-button';
            ctaLink.target = '_blank';
            document.getElementById('cta-container').appendChild(ctaLink);
        }
    </script>
</body>
</html>
